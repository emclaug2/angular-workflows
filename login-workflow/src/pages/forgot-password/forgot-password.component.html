<div class="mat-title pxb-auth-title">
    <ng-container *ngIf="isEmpty(pageTitleEl)">
        {{ pageTitle }}
    </ng-container>
    <div #pageTitleVC><ng-content select="[pxb-page-title]"></ng-content></div>
</div>

<div class="pxb-forgot-password-instructions" *ngIf="!passwordResetSuccess">
    <p class="mat-body-1" style="margin-bottom: 24px;">
        <ng-container *ngIf="isEmpty(pageInstructionsEl)">{{ pageInstructions }}</ng-container>
    </p>
    <div #pageInstructionsVC><ng-content select="[pxb-page-instructions]"></ng-content></div>

    <p
        class="mat-body-1"
        *ngIf="isEmpty(businessResponseDescriptionEl)"
        style="margin-bottom: 24px;"
        [innerHTML]="businessResponseDescription"
    ></p>
    <div #businessResponseDescriptionVC>
        <ng-content select="[pxb-business-response-description]"></ng-content>
    </div>

    <p
        class="mat-body-1"
        *ngIf="isEmpty(phoneContactDescriptionEl)"
        style="margin-bottom: 24px;"
        [innerHTML]="phoneContactDescription"
    ></p>
    <div #phoneContactDescriptionVC><ng-content select="[pxb-phone-contact-description]"></ng-content></div>

    <mat-divider class="pxb-auth-divider" style="margin-top: 16px; margin-bottom: 32px;"></mat-divider>
    <form>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>{{ emailFormLabel }}</mat-label>
            <input
                id="email"
                name="email"
                type="email"
                matInput
                [formControl]="emailFormControl"
                [errorStateMatcher]="matcher"
                (keyup.enter)="emailFormControl.valid ? resetPassword() : ''"
            />
            <mat-error
                *ngIf="
                    emailFormControl.hasError('email') &&
                    !emailFormControl.hasError('required') &&
                    !emailFormControl.hasError(customErrorName)
                "
            >
                <!-- TODO: Email Validation is a common thing that needs i18n support.  How to do this? -->
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError(customErrorName)">
                {{ emailFormControl.errors[customErrorName].message }}
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong> </mat-error>
        </mat-form-field>
    </form>
</div>

<div class="pxb-forgot-password-success" style="justify-content: center;" *ngIf="passwordResetSuccess">
    <pxb-empty-state>
        <mat-icon pxb-empty-icon class="pxb-forgot-password-empty-state-icon">check_circle</mat-icon>
        <div pxb-title>
            <div *ngIf="isEmpty(successTitleEl)">{{ successTitle }}</div>
            <div #successTitleVC>
                <ng-content select="[pxb-success-title]"></ng-content>
            </div>
        </div>
        <div pxb-description>
            <div *ngIf="isEmpty(successDescriptionEl)">
                {{ successDescription }}
                <ng-container *ngIf="includeEmailInSuccessMessage"> {{ emailFormControl.value + '.' }} </ng-container>
            </div>
            <div #successDescriptionVC>
                <ng-content select="[pxb-success-description]"></ng-content>
            </div>
        </div>
    </pxb-empty-state>
</div>

<mat-divider class="pxb-auth-divider" style="margin-bottom: 16px;"></mat-divider>
<div class="pxb-auth-action-button-container">
    <button
        mat-stroked-button
        *ngIf="!passwordResetSuccess"
        color="primary"
        (click)="navigateToLogin()"
        style="width: 100px;"
    >
        <ng-container *ngIf="isEmpty(backButtonTextEl)">{{ backButtonText }}</ng-container>
        <div #backButtonTextVC>
            <ng-content select="[pxb-back-button-text]"></ng-content>
        </div>
    </button>
    <button
        mat-flat-button
        *ngIf="!passwordResetSuccess"
        [disabled]="!emailFormControl.valid"
        color="primary"
        (click)="resetPassword()"
        style="width: 100px;"
    >
        <ng-container *ngIf="isEmpty(okayButtonTextEl)">{{ okayButtonText }}</ng-container>
        <div #okayButtonTextVC>
            <ng-content select="[pxb-okay-button-text]"></ng-content>
        </div>
    </button>
    <button
        mat-flat-button
        *ngIf="passwordResetSuccess"
        color="primary"
        (click)="navigateToLogin()"
        [style.width.%]="100"
    >
        <ng-container *ngIf="isEmpty(doneButtonTextEl)">{{ doneButtonText }}</ng-container>
        <div #doneButtonTextVC>
            <ng-content select="[pxb-done-button-text]"></ng-content>
        </div>
    </button>
</div>
